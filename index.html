<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <script src="https://kit.fontawesome.com/523f7e59bc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="nav-logo">
                <img src="images/logo.avif" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-items" id="sports"onclick="onNavItemClick('sports') ">Sports</li>
                    <li class="hover-link nav-items" id="education" onclick="onNavItemClick('education')">Education</li>
                    
                </ul>
            </div>

            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="  search">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>

        <div class="card-container container flex" id="card-container">
            
        </div>
        

    </main>

    <template id="news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-con">
                <h3 id="news-title">This is file</h3>
                <h6 class="source" id="source">Gadet</h6>
                <p class="description" id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic quisquam nostrum rem, tenetur inventore molestias molestiae natus earum cumque corrupti quibusdam. Quaerat rem animi impedit quae totam nesciunt dolore dolorum.</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
